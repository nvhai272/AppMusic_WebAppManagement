<h2 mat-dialog-title class="text-center mb-5">Create Category</h2>
<mat-dialog-content>

    <div class="container-fluid">
        <form [formGroup]="formCreateCategory" (ngSubmit)="createCategory()">

            <div class="input-group input-group-outline mb-3">
                <label class="col-5 ps-5 pt-2">Title</label>
                <input formControlName="title" type="text" class="form-control" placeholder="Enter title">
                <div *ngIf="submitted && f['title'].errors?.['required']" class="invalid-feedback">
                    Title is required
                </div>

                <div *ngIf="submitted &&f['title'].errors?.['backendError']" class="invalid-feedback">
                    {{ f['title'].errors?.['backendError'] }}
                </div>
            </div>
            <div class="input-group input-group-outline mb-3">
                <label class="col-5 ps-5 pt-2">Description</label>
                <textarea formControlName="description" rows="5" class="form-control"
                    placeholder="Enter description"></textarea>

                <div *ngIf="submitted && f['description'].errors?.['required']" class="invalid-feedback">
                    Description is required
                </div>
                <div *ngIf="submitted && f['description'].errors?.['backendError']" class="invalid-feedback">
                    {{ f['description'].errors?.['backendError'] }}
                </div>
            </div>
            <button mat-button color="primary" class="btn btn-lg bg-gradient-primary btn-lg w-150 mt-4 mb-0">
                Save
            </button>
            <button mat-button mat-dialog-close class="btn btn-lg bg-gradient-black btn-lg w-150 mt-4 mb-0">
                Cancel
            </button>
        </form>
    </div>
</mat-dialog-content>
