<h2 mat-dialog-title class="text-center mb-5">Create News</h2>
<mat-dialog-content>

    <div class="container-fluid">
        <form [formGroup]="formCreateNews" (ngSubmit)="createNews()">

            <!-- Upload Avatar -->
            <div class="mb-3">
                <label class="col-md-5 ps-5 pt-2">Upload Image</label>
                <input type="file" (change)="onFileSelected($event)">
                <div *ngIf="imageError" style="color: red; margin-left: 13rem;">
                    {{ imageError }}
                </div>
            </div>
            <!-- Title Input -->
            <div class="input-group input-group-outline mb-3">
                <label class="col-5 ps-5 pt-2">Title</label>
                <input formControlName="title" type="text" class="form-control"  placeholder="Enter title">
                <div *ngIf="submitted && f['title'].errors?.['required']"
                    class="invalid-feedback">
                    Title is required
                </div>
                
                <div *ngIf="submitted &&f['title'].errors?.['backendError']"
                    class="invalid-feedback">
                    {{ f['title'].errors?.['backendError'] }}
                </div>
            </div>
            <!-- Content Input -->
            <div class="input-group input-group-outline mb-3">
                <label class="col-5 ps-5 pt-2">Content</label>
                <textarea formControlName="content" rows="5" class="form-control"
                    placeholder="Enter content"></textarea>

                <!-- Error message for content -->
                <div *ngIf="submitted && f['content'].errors?.['required']" class="invalid-feedback">
                    Content is required
                </div>

                <!-- Backend error message for content -->
                <div *ngIf="submitted && f['content'].errors?.['backendError']" class="invalid-feedback">
                    {{ f['content'].errors?.['backendError'] }}
                </div>
            </div>

            <!-- Submit Button -->
            <button mat-button color="primary" class="btn btn-lg bg-gradient-primary btn-lg w-150 mt-4 mb-0">
                Save
            </button>

            <!-- Cancel Button -->
            <button mat-button mat-dialog-close class="btn btn-lg bg-gradient-black btn-lg w-150 mt-4 mb-0">
                Cancel
            </button>
        </form>
    </div>
</mat-dialog-content>
