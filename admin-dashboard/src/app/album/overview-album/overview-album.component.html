<!DOCTYPE html>
<html lang="en">

<body class="g-sidenav-show">
    <div class="main-layout">
        <aside id="sidenav-main">
            <app-sidebar></app-sidebar>
        </aside>
        <div class="main-content">
            <main class="main-content position-relative max-height-vh-100 h-100">
                <!-- Navbar -->
                <app-navbar></app-navbar>
                <!-- End Navbar -->
                <div class="container py-5">

                    
                        <div class="position-relative z-index-2">
                            <div
                                class="d-flex align-items-center justify-content-between bg-gradient-darkshadow-primary border-radius-lg">
                                <h6 class="text-primary text-uppercase">Album List</h6>
                                <div class="align-items-end text-end">
                                    <a class="btn bg-gradient-info pb-2" (click)="openAddAlbumDialog()">
                                        <i class="material-icons text-sm">add</i>&nbsp;&nbsp;Add New
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="card border-3 border border-dark">
                            <div class="table-responsive">
                                <table class="table align-items-center">
                                    <thead>
                                        <tr>
                                            <th class="text-uppercase text-primary text-xs font-weight-bolder ps-3">
                                                STT</th>
                                            <th class="text-uppercase text-primary text-xs font-weight-bolder ps-2">
                                                Album Title</th>
                                            <th class="text-uppercase text-primary text-xs font-weight-bolder ps-2">
                                                Artist</th>
                                            <th class="text-uppercase text-primary text-xs font-weight-bolder ps-2">
                                                Total songs</th>
                                            <th class="text-uppercase text-primary text-xs font-weight-bolder ps-2">
                                                Favourites</th>
                                            <th class="text-uppercase text-primary text-xs font-weight-bolder ps-2">
                                                release_date</th>
                                            <th class="text-uppercase text-primary text-xs font-weight-bolder ps-2">
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-dark">
                                        <tr *ngFor="let a of data; let i = index">
                                            <td>
                                                <div class="d-flex px-2 py-1">
                                                    <div class="d-flex flex-column justify-content-center">
                                                        <p class="text-xs font-weight-bold">{{i+1}}</p>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <p class="text-xs font-weight-bold">{{a.title}}</p>
                                            </td>
                                            <td>
                                                <p class="text-xs font-weight-bold">{{a.artistName}}</p>
                                            </td>
                                            <td>
                                                <p class="text-xs font-weight-bold">{{a.totalSong}}</p>
                                            </td>
                                            <td>
                                                <p class="text-xs font-weight-bold">{{a.totalFavourite}}</p>
                                            </td>
                                            <td>
                                                <p class="text-xs font-weight-bold">{{a.releaseDate | date:
                                                    'dd/MM/yyyy'}}</p>
                                            </td>

                                            <td class="align-middle">
                                                <a class="cursor-pointer" id="dropdownTable" data-bs-toggle="dropdown"
                                                    aria-expanded="false">
                                                    <i
                                                        class="material-icons opacity-10 black-icon text-danger">more_vert</i>
                                                </a>
                                                <ul class="dropdown-menu px-2 py-3 ms-sm-n4 ms-n5 border border-dark"
                                                    aria-labelledby="dropdownTable">
                                                    <li><a class="dropdown-item border-radius-md font-weight-bold"
                                                            [routerLink]="['/albums', a.id, 'details']">Details</a></li>
                                                    <!-- <li><a class="dropdown-item border-radius-md font-weight-bold"
                                                            [routerLink]="['/albums', a.id, 'edit']">Edit</a></li> -->
                                                    <li><a class="dropdown-item border-radius-md font-weight-bold"
                                                        (click)="openConfirmDialog(a.id.toString(),a.title.toString())">Delete</a></li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <mat-paginator [length]="totalItems" [pageSize]="10" [pageSizeOptions]="[10,20,30]" showFirstLastButtons
                        (page)="onPageChange($event)" aria-label="Select page" class="mt-3 text-dark font-weight-bold">
                    </mat-paginator>
                    </div>

                  
              
            </main>
        </div>
    </div>
    <app-footer></app-footer>
</body>

</html>
