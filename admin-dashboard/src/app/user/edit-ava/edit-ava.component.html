<h2 mat-dialog-title class="text-center">Edit Avatar</h2>
<mat-dialog-content>
  <div class="container-fluid">
    <form role="form" (ngSubmit)="edit()">
      <div class="input-group-outline mb-3 mt-2">
        <label class="col-md-5 ps-5 pt-2">Edit Avatar</label>
        <button type="button" class="btn btn-primary ms-6" (click)="triggerFileInput()">Upload Image</button>
        <input 
            id="imageUpload" 
            type="file" 
            class="d-none" 
            (change)="onFileSelected($event)" 
            accept="image/*"
        >
        
        <label class="invalid-feedback ">
            {{ imageError }}
        </label>
      </div>

      <button mat-button color="primary" class="btn btn-lg bg-gradient-primary btn-lg w-150 mt-4">Save</button>
      <button mat-button mat-dialog-close class="btn btn-lg bg-gradient-black btn-lg w-150 mt-4">Cancel</button>
    </form>
  </div>
</mat-dialog-content>
