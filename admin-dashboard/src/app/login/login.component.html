<!DOCTYPE html>
<html lang="en">


<body class="bg-gray-200">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
                  <div style="height: 150px; display: flex; justify-content: center; align-items: center;">
                    <img src="/assets/img/logoo.png" alt="Sample Image" style="max-width: 100%; max-height: 100%;" />
                  </div>
              <div class="card-body">
                <form [formGroup]="formLogin" class="text-start" (ngSubmit)="onLogin()" role="form">
                  <div class="input-group input-group-outline mb-3">
                    <div class="input-group">
                      <input formControlName="username" type="text" class="form-control" placeholder="" />
                      <label class="form-label">Username</label>
                    </div>

                    <span class="invalid-feedback" *ngIf="submitted && f['username'].errors">
                      <div *ngIf="f['username'].errors['required']">
                        Username is required
                      </div>
                      <div *ngIf="f['username'].errors['minlength']">
                        Username must be less 5 characters
                      </div>
                    </span>
                  </div>
                  
                  <div class="input-group input-group-outline mb-3">
                    <div class="input-group">
                      <input formControlName="password" type="password" class="form-control" placeholder=" " />
                      <label class="form-label">Password</label>
                    </div>
                  
                    <span class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                      <div *ngIf="f['password'].errors['required']">
                        Password is required
                      </div>
                      <div *ngIf="f['password'].errors['minlength']">
                        Password must be at least 8 characters
                      </div>
                    </span>
                  </div>
                  
                  <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                    <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-lg-between">
                <div class="col-lg-6 mb-lg-0 mb-4">
                    <div class="copyright text-center text-sm text-muted text-lg-start">
                        Â©
                        <span>{{ currentYear }}</span>
                        made with by
                        <span class="font-weight-bold" target="_blank"> Team Super Fine <i class="fa fa-heart"></i></span>
                        for a better future.
                    </div>
                </div>
            </div>
        </div>
    </footer>
    </div>
  </main>
</body>

</html>
