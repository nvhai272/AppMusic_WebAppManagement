<h2 mat-dialog-title class="text-center mb-5">Create Artist</h2>
<mat-dialog-content>

    <div class="container-fluid">
        <form [formGroup]="formCreateArt" (ngSubmit)="createArt()">

            <div class="mb-3">
                <label class="col-md-5 ps-5 pt-2">Avatar</label>
                <button type="button" class="btn btn-primary mt-1" (click)="triggerFileInput()">Upload Image</button>
                <input 
                    id="imageUpload" 
                    type="file" 
                    class="d-none" 
                    (change)="onFileSelected($event)" 
                    accept="image/*"
                >
                <div *ngIf="imageError" style="color: red; margin-left: 13rem;">
                    {{ imageError }}
                </div>
            </div>

            <div class="input-group input-group-outline mb-3">
                <label class="col-5 ps-5 pt-2">Artist Name</label>
                <input formControlName="artistName" type="text" class="form-control" placeholder="Enter here">
                <div *ngIf="submitted && f['artistName'].errors?.['required']" class="invalid-feedback">
                    Artist Name is required
                </div>

                <div *ngIf="submitted &&f['artistName'].errors?.['backendError']" class="invalid-feedback">
                    {{ f['artistName'].errors?.['backendError'] }}
                </div>
            </div>
            <div class="input-group input-group-outline mb-3">
                <label class="col-5 ps-5 pt-2">Bio</label>
                <textarea formControlName="bio" rows="5" class="form-control"
                    placeholder="Enter bio"></textarea>

                <div *ngIf="submitted && f['bio'].errors?.['required']" class="invalid-feedback">
                    Bio is required
                </div>
                <div *ngIf="submitted && f['bio'].errors?.['backendError']" class="invalid-feedback">
                    {{ f['bio'].errors?.['backendError'] }}
                </div>
            </div>
            <button mat-button color="primary" class="btn btn-lg bg-gradient-primary btn-lg w-150 mt-4 mb-0">
                Save
            </button>
            <button mat-button mat-dialog-close class="btn btn-lg bg-gradient-black btn-lg w-150 mt-4 mb-0">
                Cancel
            </button>
        </form>
    </div>
</mat-dialog-content>
